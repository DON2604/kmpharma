name: Build Android (APK + AAB + Release)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# REQUIRED to create GitHub Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Java setup (required by Android Gradle Plugin)
      # --------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # --------------------------------------------------
      # Flutter setup
      # --------------------------------------------------
      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          version: '3.35.5'

      # --------------------------------------------------
      # Extract version from pubspec.yaml
      # --------------------------------------------------
      - name: Extract app version
        id: version
        working-directory: kmpharma
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        working-directory: kmpharma
        run: flutter pub get

      # --------------------------------------------------
      # Build APK
      # --------------------------------------------------
      - name: Build APK (Release)
        working-directory: kmpharma
        run: flutter build apk --release

      # --------------------------------------------------
      # Build AAB
      # --------------------------------------------------
      - name: Build AAB (Release)
        working-directory: kmpharma
        run: flutter build appbundle --release

      # --------------------------------------------------
      # Rename outputs with version
      # --------------------------------------------------
      - name: Rename build outputs
        run: |
          mv kmpharma/build/app/outputs/flutter-apk/app-release.apk \
             kmpharma/build/app/outputs/flutter-apk/kmpharma-v${{ steps.version.outputs.version }}.apk

          mv kmpharma/build/app/outputs/bundle/release/app-release.aab \
             kmpharma/build/app/outputs/bundle/release/kmpharma-v${{ steps.version.outputs.version }}.aab

      # --------------------------------------------------
      # Create GitHub Release and upload APK + AAB
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: kmpharma v${{ steps.version.outputs.version }}
          body: |
            ðŸš€ Automated Android Release

            Version: ${{ steps.version.outputs.version }}

            Included files:
            - Release APK
            - Android App Bundle (AAB)
          files: |
            kmpharma/build/app/outputs/flutter-apk/kmpharma-v${{ steps.version.outputs.version }}.apk
            kmpharma/build/app/outputs/bundle/release/kmpharma-v${{ steps.version.outputs.version }}.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
